<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JSK Music Player</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.umd.js"></script>
  <style>
    :root {
      --bg-color: #0a0a0a;
      --text-color: #e0e0e0;
      --card-bg: #1c1c1c;
      --header-bg: #121212;
      --neon-green: #39ff14;
      --neon-pink: #ff007f;
      --neon-blue: #00ddeb;
      --neon-purple: #9b00ff;
      --neon-orange: #ff6f00;
      --glow: 0 0 12px rgba(57, 255, 20, 0.6);
      --shadow: 0 4px 25px rgba(0, 0, 0, 0.6);
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Poppins', 'Roboto', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }
    .header {
      padding: 0.75rem 1rem;
      background: var(--header-bg);
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
      border-bottom: 2px solid var(--neon-purple);
    }
    .header .title {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--neon-purple);
      text-shadow: 0 0 10px var(--neon-purple), 0 0 20px var(--neon-blue);
      animation: neon-flicker 2s infinite alternate;
      margin-left: 1rem;
    }
    .header input {
      padding: 0.6rem 1rem;
      border-radius: 30px;
      border: 2px solid transparent;
      background: rgba(255, 255, 255, 0.08);
      color: var(--text-color);
      font-size: 0.95rem;
      transition: border 0.3s, box-shadow 0.3s, background 0.3s;
      max-width: 400px;
      width: 100%;
      margin: 0 1rem;
    }
    .header input:focus {
      outline: none;
      border-color: var(--neon-blue);
      background: rgba(255, 252, 255, 0.12);
      box-shadow: var(--glow);
      animation: pulse-glow 1.5s infinite ease-in-out;
    }
    .header input::placeholder {
      color: #888;
    }
    .search-suggestions {
      position: absolute;
      top: 50px;
      left: 50%;
      transform: translateX(-50%);
      max-width: 400px;
      width: calc(100% - 2rem);
      background: var(--card-bg);
      border-radius: 8px;
      box-shadow: var(--shadow);
      display: none;
      z-index: 2000;
      border: 1px solid var(--neon-blue);
      max-height: 200px;
      overflow-y: auto;
    }
    .search-suggestions div {
      padding: 0.5rem 1rem;
      color: var(--neon-green);
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
    }
    .search-suggestions div:hover {
      background: var(--neon-blue);
      color: #000;
    }
    .results {
      padding: 1rem;
      display: grid;
      grid-template-columns: 1fr;
      gap: 1rem;
      max-width: 480px;
      margin: 0 auto;
    }
    .song-card {
      background: var(--card-bg);
      border-radius: 12px;
      overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
      position: relative;
      border: 1px solid var(--neon-orange);
      box-shadow: var(--shadow);
      animation: slide-up 0.5s ease-out;
    }
    .song-card.now-playing {
      border-color: var(--neon-green);
      box-shadow: 0 0 15px var(--neon-green);
    }
    .song-card.now-playing::before {
      content: "▶";
      position: absolute;
      top: 10px;
      left: 10px;
      color: var(--neon-green);
      font-size: 1rem;
      text-shadow: 0 0 5px var(--neon-green);
    }
    .song-card:hover {
      transform: scale(1.03);
      box-shadow: 0 0 20px var(--neon-orange);
      border-color: var(--neon-pink);
      animation: neon-pulse 1s infinite ease-in-out;
    }
    .song-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      object-position: center;
      border-radius: 10px 10px 0 0;
      transition: filter 0.3s;
    }
    .song-card:hover img {
      filter: brightness(1.2);
    }
    .song-info {
      padding: 0.8rem;
    }
    .song-title {
      font-size: 1rem;
      font-weight: 600;
      color: var(--neon-green);
      line-height: 1.4;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      text-shadow: 0 0 5px var(--neon-green);
      transition: color 0.3s;
    }
    .song-card:hover .song-title {
      color: var(--neon-blue);
      text-shadow: 0 0 8px var(--neon-blue);
    }
    .song-meta {
      font-size: 0.8rem;
      color: #aaa;
      margin-top: 0.3rem;
      line-height: 1.5;
      display: flex;
      justify-content: space-between;
    }
    .song-meta .duration {
      color: var(--neon-orange);
      text-shadow: 0 0 3px var(--neon-orange);
    }
    .context-menu {
      position: absolute;
      top: 8px;
      right: 8px;
      background: var(--card-bg);
      border-radius: 8px;
      box-shadow: var(--shadow);
      display: none;
      z-index: 10;
      border: 1px solid var(--neon-blue);
    }
    .context-menu button {
      display: block;
      width: 100%;
      padding: 0.5rem 1rem;
      background: none;
      border: none;
      color: var(--neon-pink);
      text-align: left;
      cursor: pointer;
      font-size: 0.85rem;
      transition: background 0.2s, color 0.2s;
    }
    .context-menu button:hover {
      background: var(--neon-blue);
      color: #000;
    }
    .pagination {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      padding: 1.5rem;
    }
    .pagination button {
      padding: 0.6rem 1.2rem;
      border-radius: 30px;
      border: none;
      background: var(--neon-orange);
      color: #fff;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.3s, box-shadow 0.3s;
    }
    .pagination button:hover {
      background: var(--neon-pink);
      box-shadow: var(--glow);
      animation: neon-flicker 0.5s infinite alternate;
    }
    .pagination button:disabled {
      background: #333;
      cursor: not-allowed;
      opacity: 0.5;
    }
    .pagination .page-count {
      font-size: 1rem;
      color: var(--neon-blue);
      text-shadow: 0 0 5px var(--neon-blue);
      animation: fade-in 0.5s ease-in;
    }
    .list-icon-container {
      position: fixed;
      bottom: 240px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 1002;
    }
    .playlist-icon {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: var(--card-bg);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      cursor: pointer;
      border: 3px solid var(--neon-blue);
      box-shadow: 0 0 15px var(--neon-blue);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .playlist-icon:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px var(--neon-pink);
    }
    .playlist-icon.active {
      border-color: var(--neon-green);
      box-shadow: 0 0 20px var(--neon-green);
    }
    .playlist-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(10px);
      padding: 1rem;
      border-radius: 15px;
      z-index: 1003;
      display: none;
      flex-direction: column;
      gap: 0.5rem;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      border: 2px solid var(--neon-purple);
      max-width: 400px;
      width: 90%;
      max-height: 50vh;
      overflow-y: auto;
    }
    .playlist-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .playlist-header h2 {
      color: var(--neon-purple);
      text-shadow: 0 0 5px var(--neon-purple);
      margin-bottom: 0.5rem;
      flex: 1;
      text-align: center;
    }
    .playlist-header button {
      background: none;
      border: none;
      color: var(--neon-green);
      font-size: 1.5rem;
      cursor: pointer;
      transition: color 0.2s, transform 0.2s;
      order: 1;
    }
    .playlist-header button:hover {
      color: var(--neon-blue);
      transform: rotate(180deg);
    }
    .playlist-list {
      display: grid;
      grid-template-columns: 1fr;
      gap: 0.5rem;
    }
    .playlist-item {
      background: var(--card-bg);
      border-radius: 8px;
      padding: 0.5rem 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border: 1px solid var(--neon-blue);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .playlist-item.now-playing {
      border-color: var(--neon-green);
      box-shadow: 0 0 15px var(--neon-green);
    }
    .playlist-item:hover {
      transform: scale(1.02);
      box-shadow: 0 0 15px var(--neon-blue);
    }
    .playlist-item span {
      color: var(--neon-green);
      text-shadow: 0 0 5px var(--neon-green);
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      flex: 1;
    }
    .playlist-item button {
      background: none;
      border: none;
      color: var(--neon-pink);
      font-size: 1rem;
      cursor: pointer;
      transition: color 0.2s;
      margin-left: 0.5rem;
    }
    .playlist-item button:hover {
      color: var(--neon-orange);
    }
    .player-popup {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
      padding: 1rem;
      border-radius: 20px 20px 0 0;
      z-index: 1001;
      display: none;
      flex-direction: column;
      gap: 0.8rem;
      box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.5);
      border-top: 2px solid var(--neon-green);
      animation: slide-up-player 0.5s ease-out;
    }
    .player-background {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-size: cover;
      background-position: center;
      opacity: 0.3;
      z-index: -1;
      filter: blur(20px);
      animation: pulse-bg 5s infinite ease-in-out;
    }
    .player-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .player-header button {
      background: none;
      border: none;
      color: var(--neon-green);
      font-size: 1.5rem;
      cursor: pointer;
      transition: color 0.2s, transform 0.2s;
      order: 1;
    }
    .player-header button:hover {
      color: var(--neon-blue);
      transform: rotate(180deg);
    }
    .player-header span {
      font-weight: 600;
      font-size: 1.2rem;
      color: var(--neon-pink);
      text-shadow: 0 0 5px var(--neon-pink);
      max-width: 70%;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      flex: 1;
      text-align: center;
    }
    .progress-container {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      width: 100%;
    }
    .progress-bar {
      flex: 1;
      height: 5px;
      background: #333;
      border-radius: 3px;
      overflow: hidden;
      cursor: pointer;
      position: relative;
      box-shadow: 0 0 10px var(--neon-blue);
    }
    .progress {
      height: 100%;
      background: linear-gradient(90deg, var(--neon-pink), var(--neon-blue));
      width: 0;
      transition: width 0.1s linear;
      box-shadow: 0 0 15px var(--neon-purple);
      animation: progress-glow 2s infinite alternate;
    }
    .time {
      font-size: 0.8rem;
      color: #aaa;
      text-shadow: 0 0 3px var(--neon-orange);
    }
    .player-controls {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1.2rem;
      flex-wrap: wrap;
    }
    .player-controls button {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: #fff;
      font-size: 1.6rem;
      cursor: pointer;
      padding: 0.6rem;
      border-radius: 50%;
      transition: background 0.3s, color 0.2s, transform 0.2s;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .player-controls button:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.1);
      box-shadow: 0 0 10px var(--neon-orange);
      animation: neon-flicker 0.5s infinite alternate;
    }
    .player-controls button.active {
      color: var(--neon-purple);
      background: rgba(57, 255, 20, 0.3);
      box-shadow: 0 0 10px var(--neon-purple);
      animation: pulse-glow 1.5s infinite ease-in-out;
    }
    .player-controls .play-pause {
      font-size: 2rem;
      color: var(--neon-orange);
      background: rgba(255, 255, 255, 0.2);
      width: 48px;
      height: 48px;
    }
    .player-controls .play-pause:hover {
      background: rgba(255, 255, 255, 0.3);
      box-shadow: 0 0 15px var(--neon-orange);
      animation: neon-pulse 1s infinite ease-in-out;
    }
    .player-controls .download-btn {
      font-size: 1.4rem;
      background: var(--neon-green);
      color: #000;
    }
    .player-controls .download-btn:hover {
      background: var(--neon-blue);
      box-shadow: 0 0 15px var(--neon-blue);
      animation: neon-flicker 0.5s infinite alternate;
    }
    .equalizer {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.2rem;
      height: 20px;
      display: none;
    }
    .equalizer.playing {
      display: flex;
    }
    .equalizer-bar {
      width: 4px;
      background: var(--neon-green);
      border-radius: 2px;
      animation: equalizer 1s infinite ease-in-out;
    }
    .equalizer-bar:nth-child(1) { animation-delay: 0s; }
    .equalizer-bar:nth-child(2) { animation-delay: 0.2s; }
    .equalizer-bar:nth-child(3) { animation-delay: 0.4s; }
    .equalizer-bar:nth-child(4) { animation-delay: 0.6s; }
    .equalizer-bar:nth-child(5) { animation-delay: 0.8s; }
    .player-icon {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 72px;
      height: 72px;
      border-radius: 50%;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      z-index: 1002;
      display: none;
      box-shadow: 0 0 25px var(--neon-blue);
      cursor: pointer;
      border: 3px solid var(--neon-green);
      animation: glow-border 2s infinite ease-in-out;
    }
    .player-icon.spin {
      animation: spin 10s linear infinite, glow-border 2s infinite ease-in-out;
    }
    .toast {
      position: fixed;
      bottom: 90px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      color: var(--neon-green);
      padding: 10px 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px var(--neon-green);
      z-index: 2000;
      display: none;
      font-size: 0.9rem;
      animation: fade-in 0.3s ease-in, fade-out 0.3s ease-out 2.7s;
    }
    @keyframes fade-in {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes fade-out {
      from { opacity: 1; }
      to { opacity: 0; }
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @keyframes slide-up {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes slide-up-player {
      from {
        opacity: 0;
        transform: translateY(100%);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes pulse-bg {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 0.5; }
    }
    @keyframes progress-glow {
      0% { box-shadow: 0 0 10px var(--neon-pink); }
      100% { box-shadow: 0 0 20px var(--neon-blue); }
    }
    @keyframes neon-pulse {
      0%, 100% { box-shadow: 0 0 10px var(--neon-orange); }
      50% { box-shadow: 0 0 20px var(--neon-pink); }
    }
    @keyframes neon-flicker {
      0% { opacity: 1; }
      50% { opacity: 0.8; }
      100% { opacity: 1; }
    }
    @keyframes pulse-glow {
      0%, 100% { box-shadow: 0 0 10px var(--neon-purple); }
      50% { box-shadow: 0 0 20px var(--neon-green); }
    }
    @keyframes glow-border {
      0%, 100% { border-color: var(--neon-green); box-shadow: 0 0 15px var(--neon-blue); }
      50% { border-color: var(--neon-blue); box-shadow: 0 0 25px var(--neon-green); }
    }
    @keyframes equalizer {
      0%, 100% { height: 5px; }
      50% { height: 20px; }
    }
    #loading {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.85);
      color: var(--neon-green);
      display: none;
      justify-content: center;
      align-items: center;
      font-size: 1.5rem;
      z-index: 3000;
      text-shadow: 0 0 12px var(--neon-green);
      animation: pulse-glow 1.5s infinite ease-in-out;
    }
    .error-message {
      text-align: center;
      padding: 1.5rem;
      color: var(--neon-orange);
      font-size: 1rem;
      text-shadow: 0 0 8px var(--neon-orange);
      animation: fade-in 0.5s ease-in;
    }
    @media (max-width: 600px) {
      .header {
        padding: 0.5rem;
        flex-direction: column;
        gap: 0.5rem;
      }
      .header .title {
        font-size: 1.2rem;
        margin-left: 0;
        text-align: center;
      }
      .header input {
        font-size: 0.9rem;
        padding: 0.5rem 0.8rem;
        margin: 0;
      }
      .search-suggestions {
        top: 90px;
        max-width: 380px;
      }
      .results {
        padding: 0.8rem;
        max-width: 380px;
      }
      .song-card img {
        height: 140px;
      }
      .song-title {
        font-size: 0.9rem;
      }
      .song-meta {
        font-size: 0.75rem;
      }
      .player-controls {
        gap: 0.8rem;
      }
      .player-controls button {
        font-size: 1.4rem;
        width: 36px;
        height: 36px;
      }
      .player-controls .play-pause {
        font-size: 1.8rem;
        width: 44px;
        height: 44px;
      }
      .player-controls .download-btn {
        font-size: 1.2rem;
        width: 36px;
        height: 36px;
      }
      .progress-container {
        max-width: 100%;
      }
      .equalizer-bar {
        width: 3px;
      }
      .player-icon, .playlist-icon {
        width: 60px;
        height: 60px;
      }
      .list-icon-container {
        bottom: 230px;
      }
      .toast {
        bottom: 80px;
        font-size: 0.8rem;
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1 class="title"> 𝕁𝕊𝕂 </h1>
    <div style="position: relative; width: 100%; max-width: 400px;">
      <input type="text" id="searchInput" placeholder="Search Artists, Albums & Songs..." />
      <div class="search-suggestions" id="searchSuggestions"></div>
    </div>
  </div>
  <div id="loading">By:- JSK</div>
  <div class="results" id="results"></div>
  <div class="pagination">
    <button id="prevBtn" onclick="prevPage()">⬅ Prev</button>
    <span class="page-count" id="pageCount"></span>
    <button id="nextBtn" onclick="nextPage()">Next ➡</button>
  </div>

  <div class="playlist-popup" id="playlistPopup">
    <div class="playlist-header">
      <h2>Your Playlist</h2>
      <button onclick="togglePlaylistPopup()">↓</button>
    </div>
    <div class="playlist-list" id="playlistList"></div>
  </div>

  <div class="list-icon-container">
    <div class="playlist-icon" id="playlistIcon" onclick="togglePlaylistPopup()">📜</div>
  </div>
  <div class="player-popup" id="popupPlayer">
    <div class="player-background" id="playerBackground"></div>
    <div class="player-header">
      <span id="popupTitle"></span>
      <button id="minimizeBtn" onclick="minimizePlayer()">↓</button>
    </div>
    <div class="progress-container">
      <span class="time" id="currentTime">0:00</span>
      <div class="progress-bar" id="progressBar">
        <div class="progress" id="progress"></div>
      </div>
      <span class="time" id="duration">0:00</span>
    </div>
    <div class="equalizer" id="equalizer">
      <div class="equalizer-bar"></div>
      <div class="equalizer-bar"></div>
      <div class="equalizer-bar"></div>
      <div class="equalizer-bar"></div>
      <div class="equalizer-bar"></div>
    </div>
    <div class="player-controls">
      <button class="download-btn" id="downloadBtn" onclick="downloadCurrentSong()">⬇</button>
      <button onclick="playPrevious()">⏮</button>
      <button class="play-pause" id="playPauseBtn" onclick="togglePlay()">▶</button>
      <button onclick="playNext()">⏭</button>
      <button id="repeatBtn" onclick="toggleRepeat()">🔁</button>
      <button id="randomBtn" onclick="toggleRandom()">🎲</button>
    </div>
  </div>
  <div class="player-icon" id="playerIcon" onclick="maximizePlayer()"></div>
  <div class="toast" id="toast"></div>

  <script>
    let currentPage = 1;
    let currentQuery = "new";
    let currentSongUrl = "";
    let totalResults = 0;
    let songs = [];
    let currentSong = null;
    let isRepeat = false;
    let isRandom = false;
    let currentSongImage = "";
    let playlist = [];
    let recentSearches = [];
    let isPlaylistPopupVisible = false;
    let isPlayerPopupVisible = false;

    const audio = new Audio();
    const playPauseBtn = document.getElementById("playPauseBtn");
    const repeatBtn = document.getElementById("repeatBtn");
    const randomBtn = document.getElementById("randomBtn");
    const progressBar = document.getElementById("progressBar");
    const progress = document.getElementById("progress");
    const currentTimeEl = document.getElementById("currentTime");
    const durationEl = document.getElementById("duration");
    const playerBackground = document.getElementById("playerBackground");
    const pageCount = document.getElementById("pageCount");
    const playerPopup = document.getElementById("popupPlayer");
    const playerIcon = document.getElementById("playerIcon");
    const searchInput = document.getElementById("searchInput");
    const searchSuggestions = document.getElementById("searchSuggestions");
    const playlistPopup = document.getElementById("playlistPopup");
    const playlistList = document.getElementById("playlistList");
    const playlistIcon = document.getElementById("playlistIcon");
    const equalizer = document.getElementById("equalizer");
    const toast = document.getElementById("toast");

    // Load playlist and recent searches from localStorage with error handling
    try {
      const savedPlaylist = localStorage.getItem("playlist");
      playlist = savedPlaylist ? JSON.parse(savedPlaylist) : [];

      const savedSearches = localStorage.getItem("recentSearches");
      recentSearches = savedSearches ? JSON.parse(savedSearches) : [];
    } catch (error) {
      console.error("Failed to load data from localStorage:", error);
      showToast("Failed to load playlist. Using default.");
      playlist = [];
      recentSearches = [];
    }

    function showToast(message) {
      toast.textContent = message;
      toast.style.display = "block";
      setTimeout(() => {
        toast.style.display = "none";
      }, 3000);
    }

    async function searchSongs(query = currentQuery) {
      const loading = document.getElementById("loading");
      const results = document.getElementById("results");
      const input = searchInput.value.trim();

      if (input) {
        currentQuery = input;
        currentPage = 1;
        try {
          if (!recentSearches.includes(input)) {
            recentSearches.unshift(input);
            if (recentSearches.length > 5) recentSearches.pop();
            localStorage.setItem("recentSearches", JSON.stringify(recentSearches));
          }
        } catch (error) {
          console.error("Failed to save recent searches to localStorage:", error);
          showToast("Failed to save recent searches.");
        }
      }

      loading.style.display = "flex";
      results.innerHTML = "";

      try {
        const url = `https://saavn.dev/api/search/songs?query=${encodeURIComponent(currentQuery)}&page=${currentPage}&limit=20`;
        const res = await fetch(url);
        if (!res.ok) throw new Error("Failed to fetch songs");
        const json = await res.json();

        if (!json.success || !json.data.results.length) {
          results.innerHTML = '<p class="error-message">No songs found.</p>';
          totalResults = 0;
          songs = [];
          updatePagination();
          return;
        }

        songs = json.data.results;
        totalResults = json.data.total || songs.length;
        console.log(`Page ${currentPage}: totalResults = ${totalResults}, songs.length = ${songs.length}`);
        renderSongs(songs);
        updatePagination();
      } catch (error) {
        results.innerHTML = '<p class="error-message">Error loading songs. Please try again.</p>';
        console.error(error);
        totalResults = 0;
        songs = [];
        updatePagination();
      } finally {
        loading.style.display = "none";
      }
    }

    function renderSongs(songs) {
      const container = document.getElementById("results");
      container.innerHTML = "";

      songs.forEach((song, index) => {
        const img = song.image.find(i => i.quality === "500x500")?.url || "https://via.placeholder.com/500";
        const audioUrl = song.downloadUrl.find(i => i.quality === "160kbps")?.url || "";
        const downloadUrl = song.downloadUrl.find(d => d.quality === "320kbps")?.url || "";
        const artists = song.artists.primary.map(a => a.name).join(", ");
        const duration = song.duration ? formatTime(song.duration) : "N/A";

        const div = document.createElement("div");
        div.className = "song-card";
        div.id = `song-card-${index}`;
        div.innerHTML = `
          <img src="${img}" alt="${song.name}" loading="lazy" />
          <div class="song-info">
            <div class="song-title">${song.name}</div>
            <div class="song-meta">
              <span>${artists} • ${song.album.name}</span>
              <span class="duration">${duration}</span>
            </div>
          </div>
          <div class="context-menu" id="contextMenu${index}">
            <button onclick="event.stopPropagation(); document.getElementById('contextMenu${index}').style.display='none'; playSong(${index}, 'search')">▶ Play</button>
            <button onclick="event.stopPropagation(); document.getElementById('contextMenu${index}').style.display='none'; addToPlaylist(${index})">➕ Add to Playlist</button>
            <button onclick="event.stopPropagation(); document.getElementById('contextMenu${index}').style.display='none'; downloadSong('${downloadUrl}', '${song.name}')">⬇️ Download</button>
          </div>
        `;
        div.addEventListener("click", (e) => {
          if (!e.target.closest(".context-menu")) {
            playSong(index, 'search');
          }
        });
        div.addEventListener("contextmenu", (e) => {
          e.preventDefault();
          const menu = document.getElementById(`contextMenu${index}`);
          menu.style.display = "block";
        });
        container.appendChild(div);
      });

      updateNowPlayingIndicator();
    }

    function updatePagination() {
      const prevBtn = document.getElementById("prevBtn");
      const nextBtn = document.getElementById("nextBtn");
      const totalPages = Math.ceil(totalResults / 20) || 1;
      
      prevBtn.disabled = currentPage === 1;
      nextBtn.disabled = currentPage >= totalPages || totalResults === 0;

      console.log(`Pagination - currentPage: ${currentPage}, totalPages: ${totalPages}, prevBtn.disabled: ${prevBtn.disabled}, nextBtn.disabled: ${nextBtn.disabled}`);

      pageCount.textContent = `Page ${currentPage} of ${totalPages}`;
    }

    function prevPage() {
      if (currentPage > 1) {
        currentPage--;
        console.log(`Navigating to previous page: ${currentPage}`);
        searchSongs();
      }
    }

    function nextPage() {
      const totalPages = Math.ceil(totalResults / 20) || 1;
      if (currentPage < totalPages) {
        currentPage++;
        console.log(`Navigating to next page: ${currentPage}`);
        searchSongs();
      }
    }

    function playSong(index, source) {
      let song;
      if (source === 'playlist') {
        song = playlist[index];
      } else {
        song = songs[index];
      }

      currentSong = {
        index: index,
        source: source,
        data: song
      };

      const img = song.image.find(i => i.quality === "500x500")?.url || "https://via.placeholder.com/500";
      const audioUrl = song.downloadUrl.find(i => i.quality === "160kbps")?.url || "";
      const downloadUrl = song.downloadUrl.find(d => d.quality === "320kbps")?.url || "";

      document.getElementById("popupTitle").textContent = song.name;
      audio.src = audioUrl;
      audio.play().catch(err => console.error("Playback failed:", err));
      currentSongUrl = downloadUrl;
      currentSongImage = img;

      playerIcon.style.backgroundImage = `url('${currentSongImage}')`;
      console.log("Setting playerIcon background image:", playerIcon.style.backgroundImage);

      playerPopup.style.display = "flex";
      playerIcon.style.display = "none";
      playerIcon.classList.remove("spin");
      playPauseBtn.textContent = "⏸";
      equalizer.classList.add("playing");
      isPlayerPopupVisible = true;

      if (isPlaylistPopupVisible) {
        togglePlaylistPopup();
      }

      updateNowPlayingIndicator();
      updatePlayerBackgroundColor(img);
    }

    function togglePlay() {
      if (audio.paused) {
        audio.play();
        playPauseBtn.textContent = "⏸";
        equalizer.classList.add("playing");
      } else {
        audio.pause();
        playPauseBtn.textContent = "▶";
        equalizer.classList.remove("playing");
      }
    }

    function playNext() {
      if (!currentSong) return;

      let sourceArray;
      let index;
      if (currentSong.source === 'playlist') {
        sourceArray = playlist;
        index = currentSong.index;
      } else {
        sourceArray = songs;
        index = currentSong.index;
      }

      if (isRandom) {
        index = Math.floor(Math.random() * sourceArray.length);
      } else {
        index = (index + 1) % sourceArray.length;
      }

      playSong(index, currentSong.source);
    }

    function playPrevious() {
      if (!currentSong) return;

      let sourceArray;
      let index;
      if (currentSong.source === 'playlist') {
        sourceArray = playlist;
        index = currentSong.index;
      } else {
        sourceArray = songs;
        index = currentSong.index;
      }

      if (isRandom) {
        index = Math.floor(Math.random() * sourceArray.length);
      } else {
        index = (index - 1 + sourceArray.length) % sourceArray.length;
      }

      playSong(index, currentSong.source);
    }

    function toggleRepeat() {
      isRepeat = !isRepeat;
      audio.loop = isRepeat;
      repeatBtn.classList.toggle("active", isRepeat);
    }

    function toggleRandom() {
      isRandom = !isRandom;
      randomBtn.classList.toggle("active", isRandom);
    }

    function minimizePlayer() {
      playerPopup.style.display = "none";
      playerIcon.style.display = "block";
      if (currentSongImage) {
        playerIcon.style.backgroundImage = `url('${currentSongImage}')`;
        console.log("Minimized - Setting playerIcon background image:", playerIcon.style.backgroundImage);
      }
      playerIcon.classList.add("spin");
      equalizer.classList.remove("playing");
      isPlayerPopupVisible = false;
    }

    function maximizePlayer() {
      playerPopup.style.display = "flex";
      playerIcon.style.display = "none";
      playerIcon.classList.remove("spin");
      if (!audio.paused) {
        equalizer.classList.add("playing");
      }
      isPlayerPopupVisible = true;

      if (isPlaylistPopupVisible) {
        togglePlaylistPopup();
      }
    }

    function downloadCurrentSong() {
      if (currentSongUrl) {
        downloadSong(currentSongUrl, document.getElementById("popupTitle").textContent);
      }
    }

    async function downloadSong(url, songName) {
      try {
        const response = await fetch(url, {
          method: 'GET',
          headers: {
            'Accept': 'audio/*',
          },
          credentials: 'same-origin'
        });

        if (!response.ok) {
          throw new Error(`Failed to fetch the song: ${response.statusText}`);
        }

        const blob = await response.blob();
        const blobUrl = window.URL.createObjectURL(blob);

        const link = document.createElement("a");
        link.href = blobUrl;
        link.download = songName || "song";
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);

        window.URL.revokeObjectURL(blobUrl);
      } catch (error) {
        console.error("Download failed:", error);
        showToast("Download failed. Opening in new tab...");
        window.open(url, '_blank');
      }
    }

    function addToPlaylist(index) {
      const song = songs[index];
      if (playlist.some(s => s.id === song.id)) {
        showToast("Song already in playlist!");
        return;
      }
      playlist.push(song);
      try {
        localStorage.setItem("playlist", JSON.stringify(playlist));
      } catch (error) {
        console.error("Failed to save playlist to localStorage:", error);
        showToast("Failed to save playlist.");
      }
      renderPlaylist();
      showToast("Song added to playlist!");
    }

    function removeFromPlaylist(index) {
      const wasPlaying = currentSong && currentSong.source === 'playlist' && currentSong.index === index;
      playlist.splice(index, 1);
      try {
        localStorage.setItem("playlist", JSON.stringify(playlist));
      } catch (error) {
        console.error("Failed to save playlist to localStorage:", error);
        showToast("Failed to save playlist.");
      }
      renderPlaylist();
      
      if (wasPlaying) {
        if (playlist.length === 0) {
          audio.pause();
          playPauseBtn.textContent = "▶";
          equalizer.classList.remove("playing");
          playerPopup.style.display = "none";
          isPlayerPopupVisible = false;
          currentSong = null;
        } else {
          let newIndex = index >= playlist.length ? 0 : index;
          playSong(newIndex, 'playlist');
        }
      } else if (currentSong && currentSong.source === 'playlist' && currentSong.index > index) {
        currentSong.index--;
      }
      updateNowPlayingIndicator();
    }

    function clearPlaylist() {
      const wasPlayingPlaylist = currentSong && currentSong.source === 'playlist';
      playlist = [];
      try {
        localStorage.setItem("playlist", JSON.stringify(playlist));
      } catch (error) {
        console.error("Failed to clear playlist in localStorage:", error);
        showToast("Failed to clear playlist.");
        return;
      }
      renderPlaylist();
      if (wasPlayingPlaylist) {
        audio.pause();
        playPauseBtn.textContent = "▶";
        equalizer.classList.remove("playing");
        playerPopup.style.display = "none";
        isPlayerPopupVisible = false;
        currentSong = null;
      }
      updateNowPlayingIndicator();
      showToast("Playlist cleared!");
    }

    function renderPlaylist() {
      const currentPlayingSong = currentSong ? currentSong.data : null;
      playlistList.innerHTML = "";
      if (playlist.length === 0) {
        playlistList.innerHTML = '<p class="error-message">No songs in the playlist.</p>';
        return;
      }
      playlist.forEach((song, index) => {
        const item = document.createElement("div");
        item.className = "playlist-item";
        item.id = `playlist-item-${index}`;
        item.innerHTML = `
          <span>${song.name}</span>
          <button onclick="playSong(${index}, 'playlist')">▶</button>
          <button onclick="event.stopPropagation(); removeFromPlaylist(${index})">🗑️</button>
        `;
        playlistList.appendChild(item);
      });
      updateNowPlayingIndicator();
    }

    function togglePlaylistPopup() {
      isPlaylistPopupVisible = !isPlaylistPopupVisible;
      playlistPopup.style.display = isPlaylistPopupVisible ? "flex" : "none";
      playlistIcon.classList.toggle("active", isPlaylistPopupVisible);

      if (isPlaylistPopupVisible && isPlayerPopupVisible) {
        minimizePlayer();
      }

      renderPlaylist();
    }

    function updateNowPlayingIndicator() {
      document.querySelectorAll(".song-card").forEach(card => card.classList.remove("now-playing"));
      document.querySelectorAll(".playlist-item").forEach(item => item.classList.remove("now-playing"));

      if (!currentSong) return;

      if (currentSong.source === 'playlist') {
        const item = document.getElementById(`playlist-item-${currentSong.index}`);
        if (item) item.classList.add("now-playing");
      } else if (currentSong.source === 'search') {
        const card = document.getElementById(`song-card-${currentSong.index}`);
        if (card) card.classList.add("now-playing");
      }
    }

    function updatePlayerBackgroundColor(imgUrl) {
      const img = new Image();
      img.crossOrigin = "Anonymous";
      img.src = imgUrl;
      img.onload = () => {
        const colorThief = new ColorThief();
        const color = colorThief.getColor(img);
        const rgbColor = `rgb(${color[0]}, ${color[1]}, ${color[2]})`;
        playerBackground.style.background = `linear-gradient(45deg, rgba(${color[0]}, ${color[1]}, ${color[2]}, 0.3), rgba(0, 0, 0, 0.8))`;
      };
      img.onerror = () => {
        playerBackground.style.background = `linear-gradient(45deg, var(--neon-blue), var(--neon-pink))`;
      };
    }

    function showSearchSuggestions() {
      const input = searchInput.value.trim().toLowerCase();
      if (input.length < 2) {
        searchSuggestions.style.display = "none";
        return;
      }

      const suggestions = recentSearches.filter(s => s.toLowerCase().includes(input)).slice(0, 5);

      searchSuggestions.innerHTML = "";
      if (suggestions.length === 0) {
        searchSuggestions.style.display = "none";
        return;
      }

      suggestions.forEach(suggestion => {
        const div = document.createElement("div");
        div.textContent = suggestion;
        div.addEventListener("click", () => {
          searchInput.value = suggestion;
          searchSuggestions.style.display = "none";
          searchSongs(suggestion);
        });
        searchSuggestions.appendChild(div);
      });
      searchSuggestions.style.display = "block";
    }

    audio.addEventListener("timeupdate", () => {
      const current = audio.currentTime;
      const duration = audio.duration || 0;
      const progressPercent = (current / duration) * 100;
      progress.style.width = `${progressPercent}%`;
      currentTimeEl.textContent = formatTime(current);
      durationEl.textContent = formatTime(duration);
    });

    audio.addEventListener("loadedmetadata", () => {
      durationEl.textContent = formatTime(audio.duration);
    });

    audio.addEventListener("ended", () => {
      if (isRepeat) {
        audio.currentTime = 0;
        audio.play();
      } else {
        playNext();
      }
    });

    audio.addEventListener("play", () => {
      equalizer.classList.add("playing");
    });

    audio.addEventListener("pause", () => {
      equalizer.classList.remove("playing");
    });

    progressBar.addEventListener("click", (e) => {
      const rect = progressBar.getBoundingClientRect();
      const percent = (e.clientX - rect.left) / rect.width;
      audio.currentTime = percent * audio.duration;
    });

    function formatTime(seconds) {
      const min = Math.floor(seconds / 60);
      const sec = Math.floor(seconds % 60).toString().padStart(2, "0");
      return `${min}:${sec}`;
    }

    searchInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        searchSuggestions.style.display = "none";
        searchSongs();
      }
    });

    searchInput.addEventListener("input", () => {
      showSearchSuggestions();
      clearTimeout(searchTimeout);
      searchTimeout = setTimeout(() => {
        if (searchInput.value.trim()) searchSongs();
      }, 1000);
    });

    let searchTimeout;

    renderPlaylist();
    searchSongs();
  </script>
</body>
</html>
